<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" href="./img/pokedex-favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@600&family=Roboto+Mono:ital,wght@0,100;0,500;1,100;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/style.production.css">
    <title>Pokédex</title>
</head>

<body>
    <header>
        <div>
            <nav class="navbar">
            <img class="pokemon-logo" src="./img/pokemon-logo.svg.png" alt="pokemon logo" height="60px">
            <h1><a class="navbar-brand" href="./index.html">Pokédex</a></h1>
            <form>
                <input class="form-control" type="search" placeholder="Search by Name" id="searchInput" aria-label="Search">
            </form>
            </nav>
        </div>
    </header>
    <main>
        <ul class="pokemon-list list-group d-grid row"></ul>
        <div class="modal fade" id="modal-container" tabindex="-1" role="dialog" aria-labelledby="modal-containerLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content" id="modal-content">
                    <div class="modal-header border-0">
                        <h2 class="modal-title" id="modal-container-lable"></h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
                    </div>
                    <div class="modal-body text-center">
                        <img class="pokemon-image" src="#" alt="" width="180" height="180">
                        <div class="pokemon-height"></div>
                        <div class="pokemon-id"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./src/js/promise-polyfill.js"></script>
    <script src="./src/js/fetch.umd.js"></script>
    <script src="./dist/scripts.js"></script>
</body>

</html>
