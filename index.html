<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/pokedex-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@600&family=Roboto+Mono:ital,wght@0,100;0,500;1,100;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Pokédex</title>
</head>
<body>
    <header>
        <div>
            <nav class="navbar">
                <h1>Pokémon</h1>
            </nav>
            <form>
                <input class="form-control" type="search" placeholder="Search by Pokémon name" id="searchInput" aria-label="Search">
            </form>
        </div>
    </header>
    <main>
        <ul class="pokemon-list"></ul>
        <div id="modal-container">
                <div id="pokemon-image"></div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>   
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/promise-polyfill.js"></script>
    <script src="./js/fetch.umd.js"></script>
    <script src="./js/tota11y.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
